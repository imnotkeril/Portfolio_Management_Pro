[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=core
    --cov=services
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use database/APIs)
    slow: Slow tests (may take >1 second)
    performance: Performance/benchmark tests

# Coverage options
[coverage:run]
source = core,services
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

